<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, minimum-scale=1, user-scalable=no">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<title>Art gallery JS</title>

		<script type="text/javascript" src="libs/pixi.js"></script>
		<script type="text/javascript" src="js/util/Point.js"></script>
		<script type="text/javascript" src="js/util/LineSegment.js"></script>
		<script type="text/javascript" src="js/util/Ray.js"></script>
		<script type="text/javascript" src="assets/levels.js"></script>
		<script type="text/javascript" src="js/Level.js"></script>
		<style>
			canvas {
				display: block;
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				border: 2px solid #000;
			}
			input {
				padding: 10px;
				margin: 3px;
				width: 200px;
			}
			input[type='radio']{
				padding: 10px;
				margin: 3px;
				width: 30px;
			}
		</style> 
	</head>
	<body style="background:#ccc">
		<script type="text/javascript" src="js/leveleditor.js"></script>
		<input type="button" id="btn_gallery" onclick="CreateScene(1);" value="Create Gallery"></input> <br> <br>
		<input type="button" id="btn_Holes" onclick="CreateScene(2);" value="Add Hole"></input> <br> <br>
		<input type="button" id="btn_Obstacle" onclick="CreateScene(3);" value="Create Obstacle"></input> <br> <br>
		<input type="button" id="btn_Cover" onclick="CreateScene(4);" value="Create Covers"></input> <br> <br>
		<input type="button" id="btn_Spawn" onclick="CreateScene(5);" value="Create SpawnPoint"></input> <br> <br>
		<input type="button" id="btn_Guards" onclick="CreateScene(6);" value="Create Guards"></input> <br> <br>
		<input type="button" id="btn_Guardpath" onclick="CreateScene(7);" value="Create Guard path"></input> <br> <br>
		<input type="button" id="btn_Player" onclick="CreateScene(8);" value="Create Player"></input> <br> <br>
		<input type="button" id="btn_Painting" onclick="CreateScene(9);" value="Create Painting"></input>
		<input type="radio" name="rad_paintingvalue" id="rad_Painting_Low" checked text="Low">L</input>
		<input type="radio" name="rad_paintingvalue" id="rad_Painting_Medium" text="Medium">M</input>
		<input type="radio" name="rad_paintingvalue" id="rad_Painting_High" value="High">H</input><br> <br>
		<input type="button" id="btn_Export" onclick="Export();" value="Export"></input> <br> <br>
		<input type="button" id="btn_Import" onclick="Import();" value="Import"></input> <br> <br>
		<input type="textbox" id="tb_Export"> <br> <br>
		<input type="button" id="btn_Game" onclick="GoToGame();" value="Go to game"></input> <br> <br>
	</body>
</html>
